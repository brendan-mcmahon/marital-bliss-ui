<div class="bug-container">
  <p>Fill out as much detail as you can below (eg. what happened, what you were you doing when it happened, what you think it should be doing, what you think it should look or behave like, etc...)</p>
  <textarea autofocus [(ngModel)]="bugReport"></textarea>
  <button class="mb-btn-primary" (click)="submit()">Submit Bug Report</button>
</div>
