  <div class="page-header">
    <div (click)="showDeck = !showDeck" class="deck-title">
      <h2>Missions</h2>
      <fa-icon [icon]="chevronDown" *ngIf="!showDeck"></fa-icon><fa-icon [icon]="chevronUp" *ngIf="showDeck"></fa-icon>
    </div>

    <div *ngIf="showDeck" class="filters">
      <div class="search-field">
        <input appFocus placeholder="Type to filter" type="text" [(ngModel)]="filterText" (keyup)="filterDisplay()">
      </div>

      <app-checkbox [label]="'Show removed missions'" (onCheck)="toggleShowRemoved()"></app-checkbox>

      <button class="mb-btn-primary" (click)="createNew()" >Create New Mission</button>
    </div>
  </div>

  <div *ngIf="showDeck && deckDisplay && deckDisplay.length > 0" class="mb-list">
    <div class='mb-list-item' *ngFor="let mission of deckDisplay" (click)="missionSelected(mission)">
      {{mission.title}}
    </div>
  </div>
