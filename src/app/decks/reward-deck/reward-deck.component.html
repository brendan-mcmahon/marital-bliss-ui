<div class="page-header">
  <div (click)="showDeck = !showDeck" class="deck-title">
    <h2>Rewards</h2>
    <fa-icon [icon]="chevronDown" *ngIf="!showDeck"></fa-icon><fa-icon [icon]="chevronUp" *ngIf="showDeck"></fa-icon>
  </div>

  <div *ngIf="showDeck" class="filters">
    <div class="search-field">
      <input appFocus placeholder="Type to filter" type="text" [(ngModel)]="filterText" (keyup)="filterDisplay()">
    </div>

    <app-checkbox [label]="'Show removed rewards'" (onCheck)="toggleShowRemoved()"></app-checkbox>

    <button class="mb-btn-primary" (click)="createNew()" >Create New Reward</button>
  </div>
</div>

<div *ngIf="showDeck && deckDisplay && deckDisplay.length > 0" class="mb-list">
  <div class='mb-list-item' *ngFor="let reward of deckDisplay" (click)="rewardSelected(reward)">
    {{reward.title}}
  </div>
</div>
