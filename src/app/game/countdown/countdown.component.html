<div class="container">
<h4>Time Remaining:</h4>
<div class="clock" *ngIf="clock">
  <div class="segment">
    <label>Days</label>
    <span>{{clock.days}}</span>
  </div>

  <div class="segment">
    <label>Hours</label>
    <span>{{clock.hours}}</span>
  </div>

  <div class="segment">
    <label>Minutes</label>
    <span>{{clock.minutes}}</span>
  </div>

  <div class="segment">
    <label>Seconds</label>
    <span>{{clock.seconds}}</span>
  </div>
</div>
</div>
