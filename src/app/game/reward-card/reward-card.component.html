<div [ngClass]="reward.status" class="card-container">
  <div class="card-header">
    <h4>{{reward.title}}</h4>
  </div>
  <div class="card-body">
    <div class="image"></div>
    <div class="card-body-inner">
      <div class="description">
        <h4>Your Reward:</h4>
        <p>{{reward.description}}</p>
        <!-- <p>{{reward.status}}</p> -->
      </div>
    </div>
  <!-- <hr /> -->

  <button class="btn-primary" *ngIf="reward.status === 'pending' || reward.status === 'rejected'" (click)="chooseReward()">Pick this one!</button>
  <button class="btn-primary" *ngIf="reward.status === 'undelivered'" (click)="complete()">Accept delivery</button>
</div>
</div>
