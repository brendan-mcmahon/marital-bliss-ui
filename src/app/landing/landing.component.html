<button (click)="showLogin=true; showRegistration=false;">Log In</button>
<button (click)="showLogin=false; showRegistration=true;">Register</button>

<app-login *ngIf="showLogin"></app-login>
<app-register *ngIf="showRegistration"></app-register>

<button *ngIf="showLogin || showRegistration" (click)="showLogin=false; showRegistration=false;">Go Back</button>
