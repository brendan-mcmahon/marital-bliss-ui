<div class="section">
  <div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="login()" #registrationForm="ngForm">

  <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>

  <div class="form-group">
  <label for="model.email">Email</label>
  <input appFocus type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" required>
  </div>

  <div class="form-group">
  <label for="model.password">Password</label>
  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" required>
  </div>

  <div class="buttons">
  <button class="mb-btn-primary" type="submit">Login</button>
  <button class="mb-btn-secondary" type="button" (click)="emitCancel()">Go to Registration</button>
  <button class="mb-btn-secondary" type="button" (click)="forgotPasswordTrigger()">I forgot my password</button>
  </div>
  </form>
  </div>
</div>
