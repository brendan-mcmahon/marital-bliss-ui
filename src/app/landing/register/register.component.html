<div class="section">
  <div class="container">
    <h1>Register</h1>
    <form (ngSubmit)="register()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="model.firstName">First Name</label>
        <input autofocus
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          [(ngModel)]="model.firstName"
          required
        />
      </div>

      <div class="form-group">
        <label for="model.lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          [(ngModel)]="model.lastName"
          required
        />
      </div>

      <div class="form-group">
        <label for="model.email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="model.email"
          required
        />
      </div>

      <div class="form-group">
        <label for="model.password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="model.password"
          required
        />
      </div>

      <div class="form-group">
        <label for="model.confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="model.confirmPassword"
          required
        />
      </div>

      <div class="buttons">
        <button class="mb-btn-primary" type="submit">Register</button>
        <button class="mb-btn-secondary" type="button" (click)="emitCancel()">
          I already have an account
        </button>
      </div>
    </form>
  </div>
</div>
